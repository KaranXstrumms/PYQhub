<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PYQHub - Question Papers</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Using Google Fonts for better typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">PYQHub</h1>
            <p class="subtitle">Previous Year Question Papers – <span class="highlight">One Place</span></p>
        </header>

        <main class="search-card">
            <div class="form-group">
                <label for="exam-type">Exam Type</label>
                <select id="exam-type" name="exam-type">
                    <option value="" disabled selected>Select Exam Type</option>
                    <option value="Mid-Sem">Mid-Sem</option>
                    <option value="End-Sem">End-Sem</option>
                </select>
            </div>

            <div class="form-group">
                <label for="academic-year">Academic Year</label>
                <select id="academic-year" name="academic-year">
                    <option value="" disabled selected>Select Year</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                </select>
            </div>

            <div class="form-group">
                <label for="branch">Branch</label>
                <select id="branch" name="branch">
                    <option value="" disabled selected>Select Branch</option>
                    <option value="CSE">CSE (Computer Science)</option>
                    <option value="ECE">ECE (Electronics & Comm)</option>
                    <option value="EE">EE (Electrical Engg)</option>
                    <option value="ME">ME (Mechanical Engg)</option>
                </select>
            </div>

            <button type="button" class="btn-search">Search Papers</button>
        </main>

        <div id="results" class="results-container"></div>

        <template id="paper-template">
            <div class="paper-card">
                <div class="paper-info">
                    <span class="badge"></span>
                    <h3 class="subject-name"></h3>
                    <div class="meta-info">
                        <span class="branch"></span> • <span class="year"></span>
                    </div>
                </div>
                <a href="" target="_blank" class="btn-download">Download PDF</a>
            </div>
        </template>
        
        <footer>
            <p>&copy; 2026 Karan Kumar. Student Project.</p>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
